<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Age Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Outfit',sans-serif;
    transition:0.3s ease;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
}

/* ðŸŒ™ Dark Mode Background */
body.dark{
    background:linear-gradient(135deg,#1e1e2f,#2c3e50);
}

.card{
    width:380px;
    padding:40px;
    border-radius:25px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(20px);
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    text-align:center;
    color:#333;
}

body.dark .card{
    background:rgba(0,0,0,0.35);
    color:#f1f1f1;
}

.card:hover{
    transform:translateY(-5px);
}

h2{
    font-weight:600;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    border:none;
    border-radius:15px;
    background:rgba(255,255,255,0.7);
    font-size:14px;
    margin-bottom:20px;
    outline:none;
}

body.dark input{
    background:rgba(255,255,255,0.1);
    color:white;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:15px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-weight:500;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    transform:scale(1.03);
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

body.dark button{
    background:linear-gradient(135deg,#667eea,#764ba2);
}

#result{
    margin-top:25px;
    font-size:14px;
    line-height:1.8;
}

.highlight{
    font-weight:600;
    color:#d63384;
}

body.dark .highlight{
    color:#ffd369;
}

.toggle{
    margin-top:20px;
    font-size:13px;
    cursor:pointer;
    opacity:0.8;
}

.footer{
    margin-top:15px;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>
<body>

<div class="card">
    <h2>ðŸŒ¸ Days Calculator</h2>

    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate</button>

    <div id="result"></div>

    <div class="toggle" onclick="toggleMode()">ðŸŒ™ Toggle Mode</div>

    <div class="footer">made with â™¡</div>
</div>

<script>
function calculateAge(){
    const dobInput=document.getElementById("dob").value;
    const result=document.getElementById("result");

    if(!dobInput){
        result.innerHTML="Please select your birth date ðŸŒ·";
        return;
    }

    const dob=new Date(dobInput);
    const today=new Date();

    let years=today.getFullYear()-dob.getFullYear();
    let months=today.getMonth()-dob.getMonth();
    let days=today.getDate()-dob.getDate();

    if(days<0){
        months--;
        days+=new Date(today.getFullYear(),today.getMonth(),0).getDate();
    }

    if(months<0){
        years--;
        months+=12;
    }

    const totalDays=Math.floor((today-dob)/(1000*60*60*24));

    result.innerHTML=`
        You are <span class="highlight">${years}</span> years,
        <span class="highlight">${months}</span> months,
        and <span class="highlight">${days}</span> days old ðŸŒ¼<br><br>
        That's about <span class="highlight">${totalDays.toLocaleString()}</span> days lived âœ¨
    `;
}

function toggleMode(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
