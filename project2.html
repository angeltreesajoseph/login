<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        /* BMI Category Colors */
        .underweight { background: #ffebcd; color: #d2691e; }
        .normal { background: #d4edda; color: #155724; }
        .overweight { background: #fff3cd; color: #856404; }
        .obese { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm" required>
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // convert cm to meters
            const resultDiv = document.getElementById("result");

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                let category = "";
                let categoryClass = "";

                if (bmi < 18.5) {
                    category = "Underweight";
                    categoryClass = "underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal weight";
                    categoryClass = "normal";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                    categoryClass = "overweight";
                } else {
                    category = "Obese";
                    categoryClass = "obese";
                }

                resultDiv.innerHTML = `Your BMI is ${bmi} (${category})`;
                resultDiv.className = categoryClass;
            } else {
                alert("Please enter valid weight and height values!");
            }
        }
    </script>
</body>
</html>
